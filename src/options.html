<!doctype html>
<html>
	<head>
		<title>Validity Options</title>
		<style type="text/css">
			body {
				font-family: "Verdana";
			}
			h1 {
				background: url(/icons/48.png) top left no-repeat;
				min-height: 48px;
				padding-left: 52px;
			}
			fieldset {
				border: none;
			}
			span.help,
			div#about {
				display: block;
				font-size: 0.8em;
			}
		</style>
	</head>
	<body>
		<h1>Validity</h1>
		<form>
			<fieldset>
				<p><label for="validateHosts">Automatically Validate (space separated)</label></p>
				<input id="validateHosts" type="text" value="" />

				<p><label for="validator">Custom Validator URL</label></p>
				<input id="validator" type="text" value="" />
			</fieldset>
			<input id="save" type="submit" value="Save" />
		</form>
		<div id="about">
			<p>&copy; 2009 - 2010 Ian Renyard</p>
			<p>Source code is available at <a href="http://github.com/renyard/validity/">http://github.com/renyard/validity/</a></p>
			<p>Address bar icons by Mark James - <a href="http://www.famfamfam.com/">www.famfamfam.com</a></p>
		</div>
		<script type="text/javascript">
			(function() {
				var validateHosts = document.getElementById('validateHosts'),
					validator = document.getElementById('validator');

				//	Load options
				window.addEventListener('load', function() {
					if (localStorage['validateHosts'] !== undefined) {
						validateHosts.value = localStorage['validateHosts'];
					}
					if (localStorage['validator'] !== undefined) {
						validator.value = localStorage['validator'];
					}
				}, false);

				//	Save options
				function saveOptions() {
					localStorage['validateHosts'] = validateHosts.value;
					localStorage['validator'] = validator.value;
				}
			})();
		</script>
	</body>
</html>
