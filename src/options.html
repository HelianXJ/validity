<!doctype html>
<html>
	<head>
		<title>Validity Options</title>
		<link href="options/options.css" rel="stylesheet" type="text/css" />
	</head>
	<body>
		<h1>Validity</h1>
		<form id="optionsForm">
			<fieldset>
				<p><label>Enable for Specified Hosts (space separated)</label></p>
				<input id="enableHosts" type="text" value="" />
				<p><label for="validateHosts">
					Automatically Validate Hosts (space separated)
				</label></p>
				<input id="validateHosts" type="text" value="" />

				<p><label for="validator">Custom Validator URL</label></p>
				<input id="validator" type="text" value="" />

				<p><input id="collapse" type="checkbox" />
				<label for="collapse">Collapse console logged results</label></p>
			</fieldset>
			<input id="save" type="submit" value="Save" />
		</form>
		<div id="about">
			<p>&copy; 2009 - 2010 Ian Renyard</p>
			<p>Source code is available at <a href="http://github.com/renyard/validity/">http://github.com/renyard/validity/</a></p>
			<p>Address bar icons by Mark James - <a href="http://www.famfamfam.com/">www.famfamfam.com</a></p>
		</div>
		<script src="options/options.js"></script>
	</body>
</html>
