<!doctype html>
<html id="validity-options">
	<head>
		<title>Validity Options</title>
		<link href="ui/css/main.css" rel="stylesheet" />
		<script src="background/opts.js"></script>
		<script src="background/i18n.js"></script>
		<script src="ui/js/options.js"></script>
	</head>
	<body>
		<h1>Validity</h1>
		<form id="optionsForm" action="">
			<fieldset>
				<p><label for="lang" data-i18n="opt_lang">
					Language
				</label></p>
				<select id="lang">
					<option value="" data-i18n="opt_lang_auto">Auto detect</option>
					<option value="en-gb">English (UK)</option>
					<option value="en-ar">English (Pirate)</option>
				</select>
			</fieldset>
			<fieldset>
				<p><label data-i18n="opt_specific_hosts">
					Enable for Specified Hosts
				</label></p>
				<select id="enableHosts" size="2"></select>

				<button type="button" id="enableRemove" data-i18n="opt_remove">
					Remove
				</button><br />

				<input type="text" id="enableHost" value="" placeholder="e.g. www.google.com, /^https?\:\/\/dev\./" />
				<button type="button" id="enableAdd" data-i18n="opt_add">
					Add
				</button>

				<p><label for="validateHosts" data-i18n="opt_validate_hosts">
					Automatically Validate Hosts
				</label></p>
				<select id="validateHosts" size="2"></select>

				<button type="button" id="validateRemove" data-i18n="opt_remove">
					Remove
				</button><br />
				<input type="text" id="validateHost" value="" placeholder="e.g. www.google.com, /^https?\:\/\/dev\./" />
				<button type="button" id="validateAdd" data-i18n="opt_add">
					Add
				</button>

				<p><label for="validator" data-i18n="opt_custom_url">
					Custom Validator URL
				</label></p>
				<input id="validator" type="text" value="" placeholder="https://html.validity.org.uk/check" />

				<p><input id="collapse" type="checkbox" />
				<label for="collapse" data-i18n="opt_collapse_results">
					Collapse console logged results
				</label></p>
			</fieldset>
			<button id="save" type="submit" data-i18n="opt_save">
				Save
			</button>
			<button id="apply" type="button" data-i18n="opt_apply">
				Apply
			</button>
		</form>
		<div id="about">
			<p>
				@copyright@
			</p>
			<p data-i18n="opt_source_code">
				Source code is available at <a href="http://github.com/renyard/validity">http://github.com/renyard/validity</a>.
			</p>
		</div>
			<p data-i18n="opt_default_validator">
				The default validator instance is based on the
				<a href="https://github.com/magnetikonline/dockerhtml5validator">Docker image</a>
				by <a href="https://github.com/magnetikonline">Peter Mescalchin</a><br />
				and hosted on <a href="https://www.digitalocean.com/?refcode=2fe4c8331601">Digital Ocean</a>.
				Try Digital Ocean with $10 free credit:
			</p>
			<a href="https://www.digitalocean.com/?refcode=2fe4c8331601">
				<img src="img/options/ssd-virtual-servers-banner-468x60.jpg" alt="" />
			</a>
	</body>
</html>
